<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حراجي - أضف منتج</title>
  <meta name="description" content="أضف منتجك للبيع في حراجي: ارفع 3 إلى 20 صورة، ضع وصفاً، رقم البائع والعنوان. واجهة سهلة وسريعة." />
  <link rel="canonical" href="/add.html" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header card">
      <div class="brand">
        <svg class="door" viewBox="0 0 120 90" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <rect x="4" y="10" width="112" height="76" rx="8" fill="#4a2516" />
          <rect x="12" y="18" width="40" height="56" rx="6" fill="#7b3b22" />
          <rect x="64" y="18" width="40" height="56" rx="6" fill="#7b3b22" />
          <circle cx="92" cy="45" r="3" fill="#ffd36b" />
        </svg>
        <div>
          <div class="title">حراجي</div>
          <div class="subtitle">أضف منتجك للبيع</div>
        </div>
      </div>
      <nav class="topnav">
        <a href="index.html">الرئيسية</a>
        <a href="add.html">أضف منتج</a>
        <a href="browse.html">عرض المنتجات</a>
        <a href="seller.html">معلومات البائع</a>
      </nav>
    </header>

    <main style="margin-top:16px">
      <section class="card">
        <h2>نموذج عرض منتج</h2>
        <form id="productForm">
          <div class="form-row column">
            <label>صور المنتج (3 إلى 20 صورة)</label>
            <input id="imagesInput" type="file" accept="image/*" multiple />
            <div class="note">ملاحظة: يجب رفع 3 صور على الأقل ولا يزيد عن 20 صورة.</div>
            <div id="preview" class="image-preview"></div>
          </div>
          <div class="form-row column">
            <label>سعر المنتج </label>
            <div style="display:flex;gap:8px;align-items:center">
              <input id="price" type="number" placeholder="مثال: 15000" required style="flex:1" />
              <select id="priceCurrency" style="width:160px">
                <option value="YER">YER (ريال يمني)</option>
                <option value="SAR">SAR (ريال سعودي)</option>
              </select>
            </div>
          </div>

          <div class="form-row column">
            <label>وصف المنتج</label>
            <textarea id="description" placeholder="اكتب وصفاً مفصلاً للمنتج"></textarea>
          </div>

          <div class="form-row">
            <div style="flex:1">
              <label>رقم البائع</label>
              <input id="phone" type="tel" placeholder="مثال: 00967xxxxxxxx" required />
            </div>
            <div style="flex:2">
              <label>المحافظة</label>
              <select id="governorate" required>
                <option value="">اختر المحافظة</option>
                <option>أبين</option>
                <option>أمانة العاصمة</option>
                <option>أرحب</option>
                <option>المهرة</option>
                <option>حضرموت</option>
                <option>حجّة</option>
                <option>ذمار</option>
                <option>عدن</option>
                <option>الحديدة</option>
                <option>تعز</option>
                <option>صعدة</option>
                <option>صنعاء</option>
                <option>شبوة</option>
                <option>الضالع</option>
                <option>مارب</option>
                <option>المحويت</option>
                <option>لحج</option>
                <option>ريمة</option>
                <option>ذمار</option>
                <option>تعز</option>
              </select>
              <div style="height:8px"></div>
              <label>تفصيل العنوان (مدينة/حي/موقع)</label>
              <input id="address" type="text" placeholder="مثال: مديرية المكلا، شارع كذا" required />
            </div>
          </div>

          <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
            <button class="btn" type="submit">حفظ المنتج</button>
            <a class="btn secondary" href="browse.html">عرض المنتجات</a>
            <div id="error" style="color:#a00;font-weight:700;margin-right:12px"></div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      © حراجي
      <div style="margin-top:6px;font-size:12px;color:#6b6b6b">OMAIRAN</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
