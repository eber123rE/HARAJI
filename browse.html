<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حراجي - عرض المنتجات</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header card">
      <div class="brand">
        <svg class="door" viewBox="0 0 120 90" xmlns="http://www.w3.org/2000/svg" aria-hidden>
          <rect x="4" y="10" width="112" height="76" rx="8" fill="#4a2516" />
          <rect x="12" y="18" width="40" height="56" rx="6" fill="#7b3b22" />
          <rect x="64" y="18" width="40" height="56" rx="6" fill="#7b3b22" />
          <circle cx="92" cy="45" r="3" fill="#ffd36b" />
        </svg>
        <div>
          <div class="title">حراجي</div>
          <div class="subtitle">عرض منتجات المجتمع</div>
        </div>
      </div>
      <nav class="topnav">
        <a href="index.html">الرئيسية</a>
        <a href="add.html">أضف منتج</a>
        <a href="browse.html">عرض المنتجات</a>
      </nav>
    </header>

    <main style="margin-top:16px">
      <section class="card">
        <div style="display:flex;align-items:center;gap:12px;justify-content:space-between">
          <h2 style="margin:0">المنتجات المعروضة</h2>
          <div style="display:flex;gap:8px;align-items:center">
            <div style="display:flex;gap:6px;align-items:center">
              <button id="prevProductBtn" class="btn secondary" type="button">◀ السابق</button>
              <button id="nextProductBtn" class="btn secondary" type="button">التالي ▶</button>
            </div>
            <label style="font-weight:600">عرض بالعملة:</label>
            <select id="currencySelect">
              <option value="YER">الريال اليمني (YER)</option>
              <option value="SAR">الريال السعودي (SAR)</option>
            </select>
          </div>
        </div>
        <div id="products" class="products-grid"></div>
      </section>
    </main>

    <footer>
      © حراجي
      <div style="margin-top:6px;font-size:12px;color:#6b6b6b">OMAIRAN</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
